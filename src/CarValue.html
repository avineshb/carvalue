<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CarValue Trial Project 2</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="./js/CarValue.js"></script>
</head>

<body>
<div align="left" style="margin-left: 25px; margin-top: 25px; margin-bottom: 25px; width: 60%">
    <form>
        <div class="form-group row">
            <label class="col-4 col-form-label" for="vehicle">
                <strong>Vehicle Year, Make and Model (required)</strong>
            </label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-car"></i>
                        </div>
                    </div>
                    <input
                        id="vehicle"
                        name="vehicle"
                        placeholder="2015 Toyota Camry or 2015 Honda Accord EX"
                        type="text"
                        class="form-control">
                </div>
                <div id="validation" style="color:red; display: none">Vehicle Year, Make and Model Required</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="vmileage" class="col-4 col-form-label">
                <strong>Vehicle Mileage (optional)</strong>
            </label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-calculator"></i>
                        </div>
                    </div>
                <input
                    id="mileage"
                    name="mileage"
                    placeholder="60000"
                    type="text"
                    class="form-control"
                    onKeyPress="checkNumber()"
                    >
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button type="button" class="btn btn-primary" onclick="getMarketPrice()">Get Market Price</button>
            </div>
        </div>
    </form>
</div>

<div align="center" style="margin-top: 25px; margin-bottom: 25px; width: 65%">
    <div align="center" id="market_price" style="margin-bottom: 25px">Enter a vehicle, make and model to get started.</div>
    <div align="center" id="vehicle_data" style="margin-top: 25px">If no vehicles match or the mileage is invalid, nothing is shown.</div>
</div>

</body>
</html>
